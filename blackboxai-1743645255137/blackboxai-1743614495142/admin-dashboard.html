<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestão de Almoxarifado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="font-inter">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo mb-8">
            <h1 class="text-2xl font-bold">Gestão de Almoxarifado</h1>
        </div>
        <nav>
            <ul class="space-y-2">
                <li>
                    <a href="#" class="flex items-center py-2 px-4 rounded-lg bg-pink-50 text-pink-600">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="admin-items.html" class="flex items-center py-2 px-4 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-boxes mr-3"></i>
                        Itens
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center py-2 px-4 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-users mr-3"></i>
                        Usuários
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Painel Administrativo</h1>
            <div class="flex items-center space-x-4">
                <button class="relative p-2 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                </button>
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=32&h=32&q=80" 
                         class="h-8 w-8 rounded-full" alt="User profile">
                    <span class="ml-2 font-medium">Administrador</span>
                </div>
            </div>
        </header>

        <!-- Metrics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-50 text-blue-600 mr-4">
                        <i class="fas fa-box-open text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-500">Total de Itens</p>
                        <p class="text-xl font-bold" id="totalItems">0</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-orange-50 text-orange-600 mr-4">
                        <i class="fas fa-clipboard-list text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-500">Solicitações</p>
                        <p class="text-xl font-bold" id="pendingRequests">0</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-50 text-green-600 mr-4">
                        <i class="fas fa-tools text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-500">Empréstimos Ativos</p>
                        <p class="text-xl font-bold" id="activeLoans">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Requests -->
        <div class="card mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Solicitações Recentes</h2>
                <a href="admin-items.html" class="btn-primary">
                    <i class="fas fa-plus mr-2"></i> Novo Item
                </a>
            </div>
            
            <div class="overflow-x-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Item</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="recentRequestsTable">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Low Stock Items -->
        <div class="card">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Itens com Baixo Estoque</h2>
                <a href="admin-items.html" class="text-pink-600 hover:text-pink-800">
                    Ver todos <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
            
            <div class="space-y-4" id="lowStockItems">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
